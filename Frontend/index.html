<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gmail Manager</h1>
            <!-- <div id="auth-status">
                <button id="auth-button" onclick="handleAuth()">Login with Gmail</button>
            </div> -->
        </header>
        
        <main>
            <div id="email-controls">
                <input type="email" id="sender-email" placeholder="Enter sender's email">
                <button onclick="fetchEmails()">Fetch Emails</button>
            </div>

            <div id="email-list">
                <!-- Emails will be displayed here -->
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
